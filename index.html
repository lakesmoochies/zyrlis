<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Loading Page</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f8d7f8;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .loading-container {
        text-align: center;
      }

      .loading-text {
        font-size: 48px;
        color: red;
        font-weight: bold;
        animation: blink 1s infinite;
      }

      .loading-bar {
        margin-top: 20px;
        width: 300px;
        height: 20px;
        border: 3px solid red;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .loading-fill {
        height: 100%;
        background-color: red;
        width: 0;
        animation: load 5s linear forwards;
      }

      @keyframes blink {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes load {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const loadingBar = document.querySelector(".loading-fill");

        // Redirect after the loading animation is complete
        loadingBar.addEventListener("animationend", function() {
          window.location.href = "nextpage.html"; // Ganti dengan URL halaman berikutnya
        });
      });
    </script>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-text">LOADING</div>
      <div class="loading-bar">
        <div class="loading-fill"></div>
      </div>
    </div>
  </body>
</html>
