<script>
	// Function to add item to the cart
function addToCart(event) {
  event.preventDefault();
  
  // Ambil data produk
  const productElement = event.target.closest('.product-description');
  const productName = productElement.dataset.name;
  const productPrice = parseFloat(productElement.dataset.price);
  const qty = parseInt(productElement.querySelector('.qty').value);
  
  // Ambil cart data yang sudah ada di localStorage
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Cek jika produk sudah ada di cart, update jumlahnya
  const productIndex = cart.findIndex(item => item.name === productName);
  if (productIndex > -1) {
    cart[productIndex].qty += qty; // Update quantity
  } else {
    // Jika produk belum ada, tambahkan produk baru ke cart
    cart.push({ name: productName, price: productPrice, qty: qty });
  }

  // Simpan cart yang sudah diupdate ke localStorage
  localStorage.setItem('cart', JSON.stringify(cart));

  // Arahkan ke halaman keranjang
  window.location.href = 'tt.html';
}

// Tambahkan event listener untuk setiap tombol "Add to Cart"
document.querySelectorAll('.add-to-cart').forEach(function(form) {
  form.addEventListener('submit', addToCart);
});
</script>
