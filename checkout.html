<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        #site {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header#masthead {
            text-align: center;
            padding: 10px 0;
        }

        header#masthead h1 {
            font-size: 36px;
            color: #454b63;
            font-weight: bold;
            text-transform: uppercase;
        }

        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .shopping-cart {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .shopping-cart th,
        .shopping-cart td {
            padding: 10px;
            text-align: left;
        }

        .shopping-cart th {
            background-color: #454b63;
            color: white;
        }

        .shopping-cart td {
            background-color: #f4f4f4;
        }

        .shopping-cart tr:nth-child(even) td {
            background-color: #e9e9e9;
        }

        #pricing {
            margin-top: 20px;
            font-size: 18px;
        }

        #pricing p {
            margin-bottom: 10px;
        }

        #stotal {
            font-weight: bold;
            color: #454b63;
        }

        .payment-section {
            margin-top: 30px;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
        }

        .payment-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .payment-methods label {
            margin-right: 20px;
        }

        .payment-methods input {
            margin-right: 10px;
        }

        .btn {
            background-color: #454b63;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
        }

        footer#site-info {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        footer#site-info a {
            color: #454b63;
            text-decoration: none;
        }

        footer#site-info a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.store.js"></script>
</head>
<body id="checkout-page">

<div id="site">
    <header id="masthead">
        <h1>Your Checkout</h1>
    </header>
    <div id="content">
        <h1>Checkout</h1>
        <table id="checkout-cart" class="shopping-cart">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>

        
            <p id="sub-total">
                <strong>Total</strong>: <span id="stotal"></span>
            </p>
        </div>

  

            <!-- Telegram Payment Button -->
            <div class="payment-button">
                <a href="https://t.me/stuar" class="btn" target="_blank">Complete Payment via Telegram</a>
            </div>
        </div>
    </div>
</div>

<footer id="site-info">Copyright &copy; 2024</footer>

    document.addEventListener('DOMContentLoaded', function() {

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const cartTableBody = document.querySelector('#checkout-cart tbody');
        const subTotalElement = document.getElementById('stotal');
        const shippingElement = document.getElementById('sshipping');

        // Fungsi untuk mengupdate tampilan keranjang dan total
        function updateCheckoutDisplay() {
            cartTableBody.innerHTML = '';
            let subTotal = 0;

            if (cart.length === 0) {
                cartTableBody.innerHTML = '<tr><td colspan="3">Your cart is empty.</td></tr>';
                subTotalElement.textContent = '€0.00';
                shippingElement.textContent = '€0.00';
                return;
            }

            cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.qty}</td>
                    <td>€${(item.price * item.qty).toFixed(2)}</td>
                `;

</body>
</html>
